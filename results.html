<!DOCTYPE html>
<html>
<head><title>Results</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Match Results</h2>
<p>Query Image:</p>
<img src="{{ url_for('uploaded_file', filename=query_image) }}" width="200"><br>

{% if matches %}
  <ul>
  {% for m in matches %}
    <li>
      <img src="{{ url_for('uploaded_file', filename=m.item.image_filename) }}" width="120">

      <b>{{ m.name }}</b> ({{ m.similarity }})<br>
      {{ m.description }}<br>
      Contact: {{ m.contact }} | Location: {{ m.location }}
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No matches found.</p>
{% endif %}
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
<a href="/">Home</a>
</body>
</html>
